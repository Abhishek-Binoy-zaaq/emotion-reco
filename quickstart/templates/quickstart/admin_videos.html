{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Videos</title>
    <link rel="stylesheet" href="/static/quickstart/css/admin-common.css">
</head>
<body>
    <div class="navbar">
        <h1>üé¨ Manage Videos</h1>
        <div class="navbar-right">
            <a href="{% url 'admin_dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <div class="header-actions">
            <h2>Video Library</h2>
            <div>
                <button class="btn" onclick="showCategoriesModal()" style="background: #6c757d; margin-right: 10px;">üìÅ Manage Categories</button>
                <button class="btn btn-primary" onclick="showUploadModal()">‚ûï Upload Video</button>
            </div>
        </div>
        
        <div id="videosList" class="videos-grid"></div>
    </div>
    
    <!-- Categories Modal -->
    <div id="categoriesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCategoriesModal()">&times;</span>
            <h2>Manage Categories</h2>
            
            <div style="margin-bottom: 20px;">
                <h3 style="margin-bottom: 10px;">Add New Category</h3>
                <form id="categoryForm" style="display: flex; gap: 10px;">
                    <input type="text" id="categoryName" placeholder="Category Name" required style="flex: 1; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px;">
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            
            <h3 style="margin-bottom: 10px;">Existing Categories</h3>
            <div id="categoriesList" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>
    
    <!-- Upload/Edit Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUploadModal()">&times;</span>
            <h2 id="modalTitle">Upload New Video</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="">No Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group" id="videoFileGroup">
                    <label>Video File</label>
                    <input type="file" id="videoFile" accept="video/*">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
    
    <script src="/static/quickstart/js/admin-videos.js"></script>
</body>
</html>
