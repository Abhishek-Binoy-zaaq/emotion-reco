{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section,
        .webcam-section,
        .controls-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .webcam-section {
            grid-column: 2;
        }

        .controls-section {
            grid-column: 1 / -1;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }

        #webcam {
            transform: scaleX(-1);
        }

        .btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .emotion-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            background: #667eea;
            color: white;
            font-weight: 500;
            margin: 5px;
        }

        canvas {
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .video-section,
            .webcam-section {
                grid-column: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé¨ Video Session</h1>

        <div class="main-content">
            <div class="video-section">
                <h2>üìπ Video Player</h2>
                <video id="videoPlayer" controls></video>
            </div>

            <div class="webcam-section">
                <h2>üì∑ Webcam Feed</h2>
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <div id="currentEmotion" style="margin-top: 15px; text-align: center;">
                    <div class="emotion-indicator">Waiting to start...</div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <h2>üéÆ Controls</h2>
            <div id="status" class="status info">Loading video...</div>
            <div>
                <button id="startBtn" class="btn btn-success">‚ñ∂Ô∏è Start Session</button>
                <button id="stopBtn" class="btn btn-danger" disabled>‚èπÔ∏è Stop Session</button>
                <button id="viewReportBtn" class="btn" disabled>üìä View Report</button>
                <a href="{% url 'user_dashboard' %}" class="btn">üè† Back to Library</a>
                <a href="{% url 'user_sessions' %}" class="btn">üìä My Sessions</a>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="captureCount">0</div>
                    <div class="stat-label">Captures</div>
                </div>

                <div class="stat-card">
                    <div class="stat-value" id="currentTime">0s</div>
                    <div class="stat-label">Video Time</div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const videoId = {{ video_id }};
        let sessionId = null;
        let isRecording = false;
        let captureInterval = null;
        let webcamStream = null;
        let captureCount = 0;
        let successfulDetections = 0;
        let emotionCounts = {};

        const videoPlayer = document.getElementById('videoPlayer');
        const webcam = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const viewReportBtn = document.getElementById('viewReportBtn');
        const status = document.getElementById('status');
        const currentEmotion = document.getElementById('currentEmotion');

        async function init() {
            try {
                // Load video
                const videoResponse = await fetch(`/api/videos/${videoId}/`);
                const video = await videoResponse.json();
                videoPlayer.src = video.video_file;
                updateStatus('Video loaded. Click "Start Session" to begin.', 'info');

                // Init webcam
                webcamStream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                webcam.srcObject = webcamStream;

            } catch (error) {
                updateStatus('Error: ' + error.message, 'warning');
            }
        }

        let isStarting = false;

        async function startSession() {
            if (isRecording || sessionId || isStarting) return;
            
            isStarting = true;
            updateStatus('Creating session...', 'info');

            try {
                const response = await fetch('/api/sessions/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ video: videoId })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const session = await response.json();
                sessionId = session.id;

                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;

                if (videoPlayer.paused) {
                    videoPlayer.play();
                }
                
                // Reduced to 1 capture per second to avoid overwhelming the server
                captureInterval = setInterval(captureFrame, 1000);

                updateStatus('Session started! Recording emotions...', 'success');
            } catch (error) {
                updateStatus('Error: ' + error.message, 'warning');
            } finally {
                isStarting = false;
            }
        }

        startBtn.addEventListener('click', startSession);
        
        videoPlayer.addEventListener('play', startSession);

        stopBtn.addEventListener('click', async () => {
            isRecording = false;
            clearInterval(captureInterval);
            videoPlayer.pause();
            stopBtn.disabled = true;

            await fetch(`/api/sessions/${sessionId}/complete/`, {
                method: 'POST',
                headers: { 'X-CSRFToken': getCookie('csrftoken') }
            });

            updateStatus('Session completed! Click "View Report" to see results.', 'success');
            viewReportBtn.disabled = false;
        });

        viewReportBtn.addEventListener('click', () => {
            window.location.href = `/report/${sessionId}/`;
        });

        videoPlayer.addEventListener('timeupdate', () => {
            document.getElementById('currentTime').textContent = Math.floor(videoPlayer.currentTime) + 's';
        });

        videoPlayer.addEventListener('ended', () => {
            if (isRecording) stopBtn.click();
        });

        async function captureFrame() {
            if (!isRecording) return;

            const context = canvas.getContext('2d');
            canvas.width = webcam.videoWidth;
            canvas.height = webcam.videoHeight;
            context.drawImage(webcam, 0, 0);

            canvas.toBlob(async (blob) => {
                if (!blob) return;

                const formData = new FormData();
                formData.append('image', blob, `capture_${Date.now()}.jpg`);
                formData.append('session', sessionId);
                formData.append('timestamp', videoPlayer.currentTime.toFixed(2));

                try {
                    const response = await fetch('/api/captures/', {
                        method: 'POST',
                        headers: { 'X-CSRFToken': getCookie('csrftoken') },
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        captureCount++;
                        updateStats(data);
                    }
                } catch (error) {
                    console.error('Capture error:', error);
                }
            }, 'image/jpeg', 0.8);
        }

        function updateStats(data) {
            document.getElementById('captureCount').textContent = captureCount;

            // Check if preprocessed_version exists (it contains the analysis results)
            const analysis = data.preprocessed_version;

            if (analysis && analysis.expression && analysis.expression !== 'error' && analysis.expression !== 'no_face_detected') {
                successfulDetections++;
                emotionCounts[analysis.expression] = (emotionCounts[analysis.expression] || 0) + 1;

                const emoji = getEmotionEmoji(analysis.expression);
                currentEmotion.innerHTML = `
                    <div class="emotion-indicator">
                        ${emoji} ${analysis.expression} (${analysis.expression_confidence.toFixed(1)}%)
                    </div>
                `;
            } else if (!analysis) {
                // Handle case where no face was detected or analysis failed
                currentEmotion.innerHTML = `
                    <div class="emotion-indicator" style="background: #ccc;">
                        üòê No face detected
                    </div>
                `;
            }

            if (Object.keys(emotionCounts).length > 0) {
                // Optional: Update some live chart or stats if needed
            }
        }

        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function getEmotionEmoji(emotion) {
            const emojis = {
                'happy': 'üòä', 'sad': 'üò¢', 'angry': 'üò†',
                'surprise': 'üò≤', 'fear': 'üò®', 'disgust': 'ü§¢', 'neutral': 'üòê'
            };
            return emojis[emotion] || 'üò∂';
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        init();
    </script>
</body>

</html>
