{% extends 'emotions/base.html' %}

{% block title %}Sign Up | Emotion AI{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <!-- Header -->
        <div class="bg-gradient-to-r from-accent-600 to-brand-600 px-8 py-10 text-center text-white">
            <h2 class="text-3xl font-bold mb-2">Get Started</h2>
            <p class="text-indigo-100">Create your account today</p>
        </div>

        <div class="p-8">
            <form method="post" class="space-y-5">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" required
                        class="block w-full px-4 py-3 rounded-xl border-gray-300 bg-gray-50 focus:bg-white focus:border-accent-500 focus:ring-2 focus:ring-accent-200 transition-all outline-none">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" name="email" required
                        class="block w-full px-4 py-3 rounded-xl border-gray-300 bg-gray-50 focus:bg-white focus:border-accent-500 focus:ring-2 focus:ring-accent-200 transition-all outline-none">
                </div>

                <!-- Name Fields -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" name="first_name"
                            class="block w-full px-4 py-3 rounded-xl border-gray-300 bg-gray-50 focus:bg-white focus:border-accent-500 focus:ring-2 focus:ring-accent-200 transition-all outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" name="last_name"
                            class="block w-full px-4 py-3 rounded-xl border-gray-300 bg-gray-50 focus:bg-white focus:border-accent-500 focus:ring-2 focus:ring-accent-200 transition-all outline-none">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required
                        class="block w-full px-4 py-3 rounded-xl border-gray-300 bg-gray-50 focus:bg-white focus:border-accent-500 focus:ring-2 focus:ring-accent-200 transition-all outline-none">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" name="password_confirm" required
                        class="block w-full px-4 py-3 rounded-xl border-gray-300 bg-gray-50 focus:bg-white focus:border-accent-500 focus:ring-2 focus:ring-accent-200 transition-all outline-none">
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-accent-600 to-brand-600 text-white font-bold py-3 px-6 rounded-xl hover:shadow-lg hover:scale-[1.02] transition-all duration-200 mt-6">
                    Create Account
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Already have an account?
                <a href="{% url 'login' %}" class="font-bold text-accent-600 hover:text-accent-700 hover:underline">
                    Sign In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
