{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2D9CDB 0%, #2F80ED 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --text-dark: #2d3436;
            --text-light: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #f7f9fc;
            min-height: 100vh;
        }

        /* Header Section */
        .dashboard-header {
            background: var(--primary-gradient);
            padding: 2rem 1.5rem 4rem;
            color: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 40px rgba(47, 128, 237, 0.2);
        }

        .header-top {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            margin-right: 15px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Main Content */
        .container {
            padding: 0 1.5rem;
            margin-top: -3rem;
            /* Overlap header */
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Video List */
        .section-title {
            font-size: 1.2rem;
            color: #333;
            /* Darker for visibility on white card background overlap if needed, but here it's on body bg */
            margin-bottom: 1rem;
            font-weight: 600;
            display: none;
            /* Title is in header */
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 1rem;
        }

        .video-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #eee;
        }

        .video-info {
            padding: 1.2rem;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-light);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        /* Loading */
        .loading-placeholder {
            text-align: center;
            padding: 4rem;
            color: var(--text-light);
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-top">
            <a href="{% url 'user_dashboard' %}" class="back-button">‚Üê Back</a>
            <div class="page-title">{{ category.name }}</div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div id="videosList" class="videos-grid">
            <div class="loading-placeholder">Loading videos...</div>
        </div>
    </div>

    <script>
        const CATEGORY_ID = "{{ category.id }}";
        const CATEGORY_NAME = "{{ category.name }}";

        async function loadVideos() {
            try {
                const response = await fetch(`/api/videos/?category=${CATEGORY_ID}`);
                const data = await response.json();
                const videos = data.results || data;

                const container = document.getElementById('videosList');

                if (!videos || videos.length === 0) {
                    container.innerHTML = '<div class="loading-placeholder">No videos found in this category.</div>';
                    return;
                }

                container.innerHTML = videos.map(video => `
                    <div class="video-card" onclick="startSession(${video.id})">
                        <video class="video-thumbnail" src="${video.video_file}#t=0.5" preload="metadata"></video>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-meta">
                                <span>‚è±Ô∏è ${formatDuration(video.duration)}</span>
                                <span>üìÅ ${CATEGORY_NAME}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videosList').innerHTML = '<div class="loading-placeholder">Failed to load videos</div>';
            }
        }

        function startSession(videoId) {
            window.location.href = `/session/${videoId}/`;
        }

        function formatDuration(seconds) {
            if (!seconds && seconds !== 0) return '0:00';
            const val = parseFloat(seconds);
            if (isNaN(val)) return '0:00';
            const mins = Math.floor(val / 60);
            const secs = Math.floor(val % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        loadVideos();
    </script>
</body>

</html>
