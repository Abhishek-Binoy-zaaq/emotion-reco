{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        .report-section {
            background: white; border-radius: 12px; padding: 30px; margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h2 { color: #667eea; margin-bottom: 20px; font-size: 1.8em; }
        .summary-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 25px; border-radius: 12px; text-align: center;
        }
        .summary-value { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
        .summary-label { font-size: 1em; opacity: 0.9; }
        .chart-container { position: relative; height: 400px; margin: 30px 0; }
        .btn {
            padding: 15px 30px; background: #667eea; color: white; border: none;
            border-radius: 8px; font-size: 16px; cursor: pointer; transition: all 0.3s;
            text-decoration: none; display: inline-block; margin-right: 10px;
        }
        .btn:hover { background: #5568d3; transform: translateY(-2px); }
        .info-box {
            background: #e7f3ff; border-left: 4px solid #2196F3;
            padding: 15px; margin: 20px 0; border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px;">
            <a href="{% url 'user_sessions' %}" class="btn" style="background: #6c757d; text-decoration: none;">‚Üê Back to My Sessions</a>
        </div>
        <h1>üìä Your Session Report</h1>
        
        <div class="report-section">
            <h2>üìà Session Summary</h2>
            <div class="info-box">
                <strong>Video:</strong> <span id="videoName"></span><br>
                <strong>Started:</strong> <span id="startTime"></span>
            </div>
            
            <div class="summary-grid">
                <div class="summary-card">
                    <div class="summary-value" id="totalCaptures">0</div>
                    <div class="summary-label">Total Captures</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="detectionRate">0%</div>
                    <div class="summary-label">Detection Rate</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="dominantEmotion">-</div>
                    <div class="summary-label">Dominant Emotion</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="engagementScore">0%</div>
                    <div class="summary-label">Engagement Score</div>
                </div>
            </div>
        </div>
        
        <div class="report-section">
            <h2>üé≠ Emotion Distribution</h2>
            <div class="chart-container">
                <canvas id="emotionChart"></canvas>
            </div>
        </div>
        
        <div class="report-section" style="text-align: center;">
            <a href="{% url 'user_dashboard' %}" class="btn">üè† Back to Library</a>
            <a href="{% url 'user_sessions' %}" class="btn">üìä My Sessions</a>
        </div>
    </div>

    <script>
        const sessionId = {{ session_id }};
        let emotionChart = null;
        
        async function loadReport() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}/report/`);
                const data = await response.json();
                
                document.getElementById('videoName').textContent = data.video_name || 'Unknown Video';
                document.getElementById('startTime').textContent = new Date(data.started_at).toLocaleString();
                document.getElementById('totalCaptures').textContent = data.total_captures;
                document.getElementById('detectionRate').textContent = data.detection_rate + '%';
                document.getElementById('dominantEmotion').textContent = data.dominant_emotion || 'N/A';
                document.getElementById('engagementScore').textContent = data.engagement_score + '%';
                
                // Show message if no data
                if (data.total_captures === 0) {
                    const chartContainer = document.querySelector('.chart-container');
                    chartContainer.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; color: #666;">
                            <div style="font-size: 4em; margin-bottom: 20px;">üì≠</div>
                            <h3>No Data Available</h3>
                            <p>This session has no captured frames. The video may not have been played or the session was stopped immediately.</p>
                        </div>
                    `;
                } else {
                    createEmotionChart(data.emotion_stats);
                }
            } catch (error) {
                console.error('Error loading report:', error);
            }
        }
        
        function createEmotionChart(emotionStats) {
            const ctx = document.getElementById('emotionChart').getContext('2d');
            
            const labels = Object.keys(emotionStats);
            const data = Object.values(emotionStats).map(s => s.percentage);
            const colors = labels.map(emotion => getEmotionColor(emotion));
            
            if (emotionChart) emotionChart.destroy();
            
            emotionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels.map(l => l.charAt(0).toUpperCase() + l.slice(1)),
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' }
                    }
                }
            });
        }
        
        function getEmotionColor(emotion) {
            const colors = {
                'happy': '#FFD700', 'sad': '#4169E1', 'angry': '#DC143C',
                'surprise': '#FF69B4', 'fear': '#9370DB', 'disgust': '#32CD32', 'neutral': '#A9A9A9'
            };
            return colors[emotion] || '#667eea';
        }
        
        loadReport();
    </script>
</body>
</html>
