{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Emotion Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-section, .webcam-section, .controls-section, .stats-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .video-section {
            grid-column: 1;
        }
        .webcam-section {
            grid-column: 2;
        }
        .controls-section {
            grid-column: 1 / -1;
        }
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        #webcam {
            transform: scaleX(-1);
        }
        .btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        .btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover:not(:disabled) {
            background: #218838;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover:not(:disabled) {
            background: #c82333;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .emotion-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            background: #667eea;
            color: white;
            font-weight: 500;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
        canvas {
            display: none;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        .file-input-label {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            background: #5568d3;
        }
        .video-info {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .video-section, .webcam-section {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Emotion Analysis System</h1>
        
        <div class="main-content">
            <div class="video-section">
                <h2>üìπ Video Player</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="videoFile" accept="video/*">
                    <label for="videoFile" class="file-input-label">üìÅ Select Video File</label>
                </div>
                <div id="videoInfo" class="video-info hidden">
                    <strong>Selected:</strong> <span id="videoName"></span><br>
                    <strong>Duration:</strong> <span id="videoDuration"></span>
                </div>
                <video id="videoPlayer" controls></video>
            </div>
            
            <div class="webcam-section">
                <h2>üì∑ Webcam Feed</h2>
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <div id="currentEmotion" style="margin-top: 15px; text-align: center;">
                    <div class="emotion-indicator">Waiting to start...</div>
                </div>
            </div>
        </div>
        
        <div class="controls-section">
            <h2>üéÆ Controls</h2>
            <div id="status" class="status info">
                Select a video file to begin
            </div>
            <div>
                <button id="startBtn" class="btn btn-success" disabled>‚ñ∂Ô∏è Start Session</button>
                <button id="stopBtn" class="btn btn-danger" disabled>‚èπÔ∏è Stop Session</button>
                <button id="viewReportBtn" class="btn" disabled>üìä View Report</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="captureCount">0</div>
                    <div class="stat-label">Captures</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="detectionRate">0%</div>
                    <div class="stat-label">Detection Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentTime">0s</div>
                    <div class="stat-label">Video Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="dominantEmotion">-</div>
                    <div class="stat-label">Dominant Emotion</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/quickstart/js/video-session.js"></script>
</body>
</html>
